<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Bakery - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        
        :root {
            --crimson-red: rgb(161, 30, 56);
            --light-bg: #f4f4f4;
            --white: #ffffff;
            --dark-text: #333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--crimson-red);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: var(--crimson-red);
            margin-bottom: 30px;
            font-size: 24px;
            border-bottom: 2px solid #fbbaba;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark-text);
        }

        .input-icon-container {
            position: relative;
        }

        .input-icon-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--crimson-red);
        }

        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 45px; 
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: var(--crimson-red);
            outline: none;
            box-shadow: 0 0 5px rgba(161, 30, 56, 0.5);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: var(--crimson-red);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .login-button:hover {
            background-color: #8b0705; 
            transform: translateY(-1px);
        }

        .back-link {
            display: block;
            margin-top: 25px;
            font-size: 14px;
            color: var(--crimson-red);
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }

        
        @media (max-width: 600px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Panel Login</h1>
        <form id="adminLoginForm"  action="./AdminloginP.php" method="POST"  >
            <div class="form-group">
                <label for="username">Email or Username</label>
                <div class="input-icon-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" name="username" required placeholder="admin@crimsonbakery.com">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-icon-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
            </div>
            <button type="submit" class="login-button" name="login-button">
                <i class="fa-solid fa-sign-in-alt"></i> Log In
            </button>
        </form>
        <a href="Homeloged.php" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Back to Homepage
        </a>
    </div>

       

   
</body>
</html>
